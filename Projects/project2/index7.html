<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-style: italic;
            text-decoration: underline;
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-style: oblique;
            font-weight: 800;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Hello i am a webdeveloper </h1>
    <h3>
        <p>This is paragraph on font</p>
    </h3>
</body>

</html>
