<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Railway Exam Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            padding: 40px;
            border-style: 1px black;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px brown;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;

        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 90%;
            padding: 8px;
            margin-top: 3px;
            border-radius: 3px;
            border: 1px solid rebeccapurple;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: yellowgreen;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .logo {
            border: 1px solid white;
            width: 80px;
            height: 80px;
            margin: 10px;
        }

        #img {
            float: right;
        }

        .logo1 {
            border: 1px solid white;
            width: 80px;
            height: 80px;
            margin: 10px;
        }

        #img1 {
            float: left;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <img src="indian railway.png" id="img" class="logo">
        <img src="indian railway.png" id="img1" class="logo1">
        <h2>Railway Exam Form </h2>
        <h3>Registration</h3>
        <form id="examForm">
            <label for="candidatefullname">Candidate Full Name:</label>
            <input type="text" id="candidatefullname" required>

            <label for="fathersfullname">Father's Full Name:</label>
            <input type="text" id="fathersfullname" required>

            <label for="mothersfullname">Mother's Full Name:</label>
            <input type="text" id="mothersfullname" required>

            <label for="age">Age:</label>
            <input type="number" id="age" min="18" max="40" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="Nationality">Nationality:</label>
            <select id="Nationality" required>
                <option value="">Select</option>
                <option value="hindu">Hindu</option>
                <option valu="christian">Christian</option>
                <option value="muslim">Muslim</option>
                <option value="jammu&kashmir">Jammu & Kashmir</option>
            </select>

            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" maxlength="12" pattern="\d{12}" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" required>

            <label for="state">State:</label>
            <input type="text" id="state" required>

            <label for="add">Address:</label>
            <input type="text" id="add" required>

            <label for="pin code">Pin code:</label>
            <input type="text" id="pin code" required>

            <label for="center">Preferred Exam Center:</label>
            <select id="center" required>
                <option value="">Select</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
            </select>

            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" required>
                <option value="">Select</option>
                <option value="10th Pass">10th Pass</option>
                <option value="12th Pass">12th Pass</option>
                <option value="Diploma">Diploma</option>
                <option value="Graduate">Graduate</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <div class="error" id="errorMsg"></div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('examForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const aadhaar = document.getElementById('aadhaar').value.trim();
            const center = document.getElementById('center').value;
            const qualification = document.getElementById('qualification').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = "";

            if (!fullname || !age || !gender || !aadhaar || !state || !add || !pincode || !center || !qualification) {
                errorMsg.textContent = "Please fill all the fields.";
                return;
            }

            if (aadhaar.length !== 12 || !/^\d{12}$/.test(aadhaar)) {
                errorMsg.textContent = "Enter a valid 12-digit Aadhaar number.";
                return;
            }

            if (age < 18 || age > 40) {
                errorMsg.textContent = "Age must be between 18 and 40.";
                return;
            }

            alert("Application submitted successfully!");
            // Here you can send data to server if needed
            document.getElementById('examForm').reset();
        });
    </script>
</body>

</html>
