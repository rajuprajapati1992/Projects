<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dynamic Table Example</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <button class="btn btn-primary mt-3" onclick="addRow()">Add Row</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample data
        const data = [
            
        { id: 1, name: "John Doe",designation: "Software Developer", age: 28, city: "New York" },
           
        { id: 2, name:  "Jane Smith",designation: "Web Developer", age: 34, city: "London" },
           
        { id: 3, name: "Amit Kumar",designation: " Developer",age: 25, city: "Delhi" },
           
        { id: 4, name: "Devansh",designation: "Data Anylist  ", age: 29, city: "New Delhi" },
          
        { id: 5, name:  "Rajdeep",designation: "Software Developer", age: 32, city: "lakhnuw" },
           
        { id: 6, name: "Aditya",designation: "Web Developer",age: 25, city: "Bhopal" }
        ];

        // Function to populate the table
        function populateTable() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach((item) => {
                const row = `
          <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.designation}</td>
            <td>${item.age}</td>
            <td>${item.city}</td>
          </tr>
        `;
                tableBody.innerHTML += row;
            });
        }

        // Function to add a new row
        function addRow() {
            const newId = data.length + 1;
            const newRow = { id: newId, name: "New User", age: 30, city: "Unknown" };
            data.push(newRow);
            populateTable();
        }

        // Populate the table on page load
        window.onload = populateTable;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
